version: "3.8"

services:
  mongo:
    image: mongo
    container_name: mongodb-container
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example

  busbooking:
    image: busbooking
    container_name: busbooking-container
    ports:
      - "9090:9090"
    env_file:
      - ./src/main/resources/.env  # Update this line to reflect the correct path
    depends_on:
      - mongo
